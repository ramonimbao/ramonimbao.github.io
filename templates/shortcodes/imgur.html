<div>
	<figure>
		<a href="https://i.imgur.com/{{ id }}.jpg" target="_blank">
			<img class="lazy" data-src="https://i.imgur.com/{{ id }}l.jpg">
			<noscript>
				<img src="https://i.imgur.com/{{ id }}l.jpg">
			</noscript>
		</a>

		{% if description %}
		<figcaption>
			{% if link %}<a href="{{ link }}">{% endif %}
				{{ description }}
				{% if link %}</a>{% endif %}
		</figcaption>
		{% endif %}
	</figure>
</div>
