<div>
	<figure>
		<a href="{{ src }}" target="_blank">
			<img class="lazy" data-src="https://imagecdn.app/v2/image/https://rmi-kb.com{{ src }}?width=960">
			<noscript>
				<img src="https://imagecdn.app/v2/image/https://rmi-kb.com{{ src }}?width=960">
			</noscript>
		</a>

		{% if description %}
		<figcaption>
			{% if link %}<a href="{{ link }}" target="_blank">{% endif %}
				{{ description }}
				{% if link %}</a>{% endif %}
		</figcaption>
		{% endif %}
	</figure>
</div>
