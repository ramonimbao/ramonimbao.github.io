<div>
	<figure>
		<a href="{{ src }}" target="_blank">
			<img class="lazy" data-src="{{ src }}">
			<noscript>
				<img src="{{ src }}">
			</noscript>
		</a>

		{% if description %}
		<figcaption>
			{% if link %}<a href="{{ link }}" target="_blank">{% endif %}
				{{ description }}
				{% if link %}</a>{% endif %}
		</figcaption>
		{% endif %}
	</figure>
</div>
