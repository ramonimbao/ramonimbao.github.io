<div>
	<figure>
		<a href="{{ src }}">
			<img class="lazy" data-src="{{ src }}?s=960">
			<noscript>
				<img src="{{ src }}?s=960">
			</noscript>
		</a>

		{% if description %}
		<figcaption>
			{% if link %}<a href="{{ link }}">{% endif %}
				{{ description }}
				{% if link %}</a>{% endif %}
		</figcaption>
		{% endif %}
	</figure>
</div>
